<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
    </head>
    <body>
        <div class="header-container">
            <span class="title">Library</span>
            <button class="log-in-btn">Log In</button>
        </div>
        <div class="container">
            <button class="add-btn">+ Add Book</button>
            <div class="main-container">
                <!-- Book Grid -->
            </div>
        </div>

        <div class="pop-up-container">
            <div class="pop-up">
                <span class="pop-up-header">Add New Book</span>
                <form>
                    <input id="title" type="text" placeholder="Title" required>
                    <input id="author" type="text" placeholder="Author" required>
                    <input id="page" type="number" placeholder="Pages" required>
                    <div class="read-status-container">
                        <span>Have you read it?</span>
                        <input id="read" type="checkbox">
                    </div>
                    <button class="submit-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
